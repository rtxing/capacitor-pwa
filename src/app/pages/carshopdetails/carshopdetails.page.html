<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
  </ion-buttons>
    <ion-title>Book Car Wash Service</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h3 id = "tmdl"> <u>Enter Car Wash Details </u></h3>
 <ion-list>
        <ion-item *ngFor="let site of sites;"> 

 <img style="height: 100px;width: 100px;border-radius: 10px;margin: 3%" src = "{{ site.upload_carshop_image }}" />

 &nbsp; <b> {{site.shop_name}} </b>

        </ion-item>

    </ion-list>


     &nbsp;&nbsp;&nbsp; Distance : 2.1 Kms Away   <br>  <br>
     
 &nbsp;&nbsp;&nbsp; Rating &nbsp;&nbsp; <ion-icon name="star"> 


 </ion-icon> &nbsp; 4.5 


<div class = "bookform">
 <form  #f="ngForm" (submit)="sendPostRequest(f)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            
          </div>
          <div padding>
           
            <ion-item>
              <ion-label>Need Driver ? </ion-label>
<ion-radio-group  [(ngModel)]="driver" name="driver">
    
      <ion-item>
       
        <ion-radio  ng-required="true" class="radio" name="driver" mode="md"  value="yes"></ion-radio>
         <ion-label>  Yes</ion-label>
      </ion-item>
   

   
      <ion-item>
       
        <ion-radio ng-required="true" class="radio" name="driver" mode="md"  value="no"></ion-radio>
         <ion-label>  No</ion-label>
      </ion-item>
   
</ion-radio-group>
  
            </ion-item>
          <ion-item id="open-modal2">
    <ion-label>Select Date</ion-label>
    <ion-note slot="end">{{dateExample | date}}</ion-note>
  </ion-item>
  <ion-modal trigger="open-modal2" [cssClass]="'bottom-end'">
    <ng-template>
      <ion-datetime name="input1"
        presentation="date"
        [(ngModel)]="dateExample"
        size="cover"
        [showDefaultButtons]="true"
      ></ion-datetime>
    </ng-template> </ion-modal>

     
          <ion-item id="open-modal3">
    <ion-label>Select Time</ion-label>
    <ion-note slot="end">{{dateExample | date: 'HH:mm'}}</ion-note>
  </ion-item>
  <ion-modal trigger="open-modal3" [cssClass]="'bottom-end'">
    <ng-template>
      <ion-datetime name="input2"
        presentation="time"
        [(ngModel)]="dateExample"
        size="cover"
        [showDefaultButtons]="true"
      ></ion-datetime>
    </ng-template>
  </ion-modal>

<ion-list>
  <ion-item>
    <ion-select placeholder="Select Services" [multiple]="true">
      <div slot="label">Select Services</div>
      <ion-select-option value="apple">General Car Wash</ion-select-option>
      <ion-select-option value="banana">Eco Car Wash</ion-select-option>
      <ion-select-option value="orange">Foam Car Wash</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>


<ion-item>
    <ion-textarea label="Enter Notes" placeholder="Enter Notes for Car Washer  (optional)"></ion-textarea>
  </ion-item>



          </div>
          <div padding>
            <ion-button style="--background: #fe5200 ;" class = "cssubmit" size="medium" type="submit" expand="block">Submit</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</div>


</ion-content>
